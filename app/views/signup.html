#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="required field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" maxlength="12" name="firstname">
                </div>
                <div class="required field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text"  maxlength="18" name="lastname">
                </div>
            </div>

            <div class="ui selection dropdown">
                <input type="hidden" name="gender" required>
                <i class="dropdown icon"></i>
                <div class="default text">Gender</div>
                <div class="menu">
                    <div class="item" data-value="male" data-text="Male">
                        <i class="male icon"></i>
                        Male
                    </div>
                    <div class="item" data-value="female" data-text="Female">
                        <i class="female icon"></i>
                        Female
                    </div>
                </div>
            </div>
            <script>$('.ui.dropdown')
            .dropdown()
            ;</script>

            <div class="required field">
                <label>Email</label>
                <input placeholder="Email" type="email" name="email">
            </div>

            <div class="required field">
                <label>Password</label>
                <input type="password" id="new_password" required>
                <label>Confirm Password</label>
                <input type="password" id="confirm_password" name="password" required>

                <script>
                    var password = document.getElementById("new_password")
                            , confirm_password = document.getElementById("confirm_password");

                    function validatePassword(){
                        if(password.value !== confirm_password.value) {
                            confirm_password.setCustomValidity("Passwords Don't Match");
                        } else {
                            confirm_password.setCustomValidity('');
                        }
                    }

                    new_password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;
                </script>

                <!--https://codepen.io/diegoleme/pen/surIK?css-preprocessor=sass-->

            </div>

            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <div class="ui right labeled input">
                    <input placeholder="000" type="number" min="100" max="300" name="height">
                        <div class="ui basic label">
                            cm
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <div class="ui right labeled input">
                    <input placeholder="00.00" type="number" step="0.01" min="35.0" max="250.0" name="startingWeight">
                        <div class="ui basic label">
                            kg
                        </div>
                    </div>
                </div>
            </div>

            <button class="ui blue submit button">Submit</button>
            <i class="red asterisk icon"></i>Denotes required field
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/signup.png">
    </div>
</div>
